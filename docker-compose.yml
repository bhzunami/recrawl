version: '2.1'
services:
  crawler:
    build:
      context: .
      dockerfile: Dockerfile-crawler
    links:
      - scrapoxy
      - database
    env_file:
      - crawler/scrapy.env
      - crawler/scrapy.secrets.env
    hostname: scrapy
    volumes:
      - ./data/logs:/usr/src/app/logs
      - ./data/share:/tmp/share
    network_mode: bridge

  metabase:
    image: metabase/metabase:v0.27.2
    env_file:
      - metabase/metabase.env
      - metabase/metabase.secrets.env
    links:
      - database
    ports:
      - "127.0.0.1:49302:3000"
    network_mode: bridge

  superset:
    build:
      context: ./superset
      dockerfile: Dockerfile
    env_file:
      - superset/superset.env
      - superset/superset.secrets.env
    ports:
      - "127.0.0.1:49303:8088"
    links:
      - database
      - redis
    hostname: superset
    network_mode: "bridge"
    volumes:
      - ./data/share:/tmp/share
      
  redis:
    image: redis
    restart: always
    network_mode: bridge
    
  scrapoxy:
    image: fabienvauchelles/scrapoxy
    env_file:
      - crawler/scrapoxy.env
      - crawler/scrapoxy.secrets.env
    ports:
      - "127.0.0.1:49301:8889"
    expose:
      - 8888
      - 8889
    network_mode: bridge

  database:
    build:
      context: .
      dockerfile: Dockerfile-db
    ports:
      - "49305:5432"
    volumes:
      - ./data/database:/var/lib/postgresql/data/pgdata
      - ./data/share:/tmp/share
    env_file:
      - db/database.env
      - db/database.secrets.env
    network_mode: bridge
    restart: always
    